{% extends "base.html" %}
{% block title %}银行询证函-首页{% endblock %}
{% block main %}
    <h1>新建</h1>
    <form action="{{ url_for("confirmation.upload") }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit" value="提交">提交</button>
    </form>
    <h1>查看</h1>
    <div class="table-responsive">
        <table class="table table-striped">

            <tbody>
            {% for c in data %}
                <tr>
                    <td>{{ c.co }}</td>
                    <td>{{ c.period }}</td>
                    <td>{{ c.create_time }}</td>
                    <td>
                        <button class="btn-xs btn-danger"
                                onclick=link("{{ url_for('confirmation.co',co_id=c.id) }}")>查看
                        </button>
                        <button class="btn-xs btn-danger"
                                onclick=get_alert("{{ url_for('confirmation.re_mk',co_id=c.id) }}")>重新生成
                        </button>
                        <button class="btn-xs btn-danger"
                                onclick=link("{{ url_for('confirmation.download',co_id=c.id) }}")>下载
                        </button>
                        <button class="btn-xs btn-danger"
                                onclick=link("{{ url_for('confirmation.delete_co',co_id=c.id) }}")>删除
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
            <thead>
            <tr>
                <th>单位名称</th>
                <th>年度</th>
                <th>生成时间</th>
                <th>操作</th>
            </tr>
            </thead>
        </table>
    </div>

{% endblock %}
